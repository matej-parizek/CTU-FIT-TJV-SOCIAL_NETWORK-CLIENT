<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <title>Social Network</title>
</head>
<body>
<div class="form">
    <div  class="edit-form">
        <div class="edit-form-inner">
            <form method="post" action="#" th:action="@{'/create-user'}" th:object="${user}">
                <h2>Create User</h2>
                <div class="error" th:if="${#fields.hasErrors('username')}">
                    <p  th:errors="*{username}"></p>
                </div>
                <div class="error" th:if="${#fields.hasErrors('password')}">
                    <p  th:errors="*{password}"></p>
                </div>
                <label>Username:</label>
                <label>
                    <input type="text" name="username" th:field="${user.username}">
                </label>
                <label>Password:</label>
                <label>
                    <input type="password" name="password" th:field="${user.password}">
                </label>
                <label class="password-visibility">
                    <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"> Show Password
                </label>
                <label>Real name:</label>
                <label>
                    <input type="text" name="realName" th:field="${user.realName}">
                </label>
                <label>Info:</label>
                <label>
                    <input type="text" name="info" th:field="${user.info}">
                </label>
                <div class="btn">
                    <button type="submit">Submit</button>
                </div>
                <div class="btn">
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
