<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <title>Social Network</title>
</head>
<header>
    <nav class="container">
        <div class="parent-link">
            <a href="/all-users" class="upper-text"> Find new friends</a>
            <a href="/" class="upper-text"> Home</a>
            <a href="/create-post" class="upper-text"> Create post</a>
            <a th:href="'/'+ ${current} + '/'" class="upper-text"> Profil</a>
            <a href="/logout" class="upper-text"> Logout</a>
        </div>
    </nav>
</header>
<body>

<div class="form">
    <div  class="post-create-form">
        <div class="edit-form-inner">
            <h2>Create post</h2>
            <form method="post" th:action="@{/create-post}"  th:object="${post}" enctype="multipart/form-data">
                <div class="tb-container">
                    <div class="tb-img-view">
                        <img id="tb-image" />
                    </div>
                    <label for="tb-file-upload">Upload Image</label>
                    <input type="file" id="tb-file-upload" accept="image/*" onchange="fileUpload(event);" name="file"/>

                </div>
                <h4>Post text:</h4>
                <div>
                    <label>
                        <textarea class="input-post-text" th:field="${post.text}"></textarea>
                    </label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="Co-Worker"  class="checkbox-input"
                           name="Co-Creator"
                           th:field="${coBool.check}"  onchange="showCoWorker()">
                    <label class="checkbox-label" for="Co-Worker"  >Co-Creator</label>
                </div>
                <div id="co-text" style="display:none" class="Co-table">
                    <h4>Set Co-Creator`s username:</h4>
                    <label>
                        <input type="text"  th:field="${coUsername.username}">
                    </label>
                </div>
                <div class="btn">
                    <button type="submit" > Submit</button>
                </div>
                <div class="btn">
                    <button type="button" onclick="history.back()">Exit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
