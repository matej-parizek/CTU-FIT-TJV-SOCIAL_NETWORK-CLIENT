<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <title>Social Network</title>
</head>
<header>
    <nav class="container">
        <div class="parent-link">
            <a href="/all-users" class="upper-text"> Find new friends</a>
            <a href="/" class="upper-text"> Home</a>
            <a href="/create-post" class="upper-text"> Create post</a>
            <a th:href="'/'+ ${current} + '/'" class="upper-text"> Profil</a>
            <a href="/logout" class="upper-text"> Logout</a>
        </div>
    </nav>
</header>
<body>

<div class="form">
    <div  class="post-create-form">
        <div class="edit-form-inner">
            <h2>Create comment:</h2>
            <form method="post" th:action="@{'/' + ${author} + '/p/' + ${id} + '/create-comment'}" th:object="${text}" enctype="multipart/form-data">
                <div class="error" th:if="${#fields.hasErrors('username')}">
                    <p  th:errors="*{username}"></p>
                </div>
                <div>
                    <label>
                        <textarea class="input-post-text" th:field="${text.username}"></textarea>
                    </label>
                </div>
                <div class="btn">
                    <button type="submit" > Submit</button>
                </div>
                <div class="btn">
                    <button type="button" onclick="history.back()">Exit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
