<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="/style.css">
    <title>Social Network</title>
</head>
<header>
    <nav class="container">
        <div class="parent-link">
            <a href="/all-users" class="upper-text"> Find new friends</a>
            <a href="#" class="upper-text"> Home</a>
            <a href="/create-post" class="upper-text"> Create post</a>
            <a th:href="'/'+ ${current} + '/'" class="upper-text"> Profil</a>
        </div>
    </nav>
</header>
<body>

<div class="form">
    <div  class="edit-form">
        <div class="edit-form-inner">
            <form method="post" action="#" th:action="@{/{id}/edit(id=${user.getUsername()})}" th:object="${user}">
                <h2>Edit User</h2>
                <label>Username:</label>
                <label>
                    <input type="text" name="username" th:field="*{username}" readonly>
                </label>
                <label>Real name::</label>
                <label>
                    <input type="text" name="realName" th:field="*{realName}">
                </label>
                <label>Info:</label>
                <label>
                    <input type="text" name="info" th:field="*{info}">
                </label>
                <div class="btn">
                    <button type="submit">Submit</button>
                </div>
                <div class="btn">
                    <button type="reset">Reset</button>
                </div>
                <div class="btn">
                    <button type="button" onclick="history.back()">Exit</button>
                </div>
            </form>
            <form method="get" action="#" th:action="@{/{id}/delete(id=${user.getUsername()})}" th:object="${user}">
                <div class="btn" >
                    <button type="submit">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
